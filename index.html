<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/main.mjs" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row header shadow-bottom relative">
            <div class="col-3">
                <h1>E-Commerce</h1>
            </div>
            <div class="col-3 flex flex-row search">
                <input type="text" class="form-control" id="search">
                <span id="search-button">SEARCH</span>
            </div>
        </div>
        <div class="row content">
            <div class="flex flex-column sidenav shadow-right col-2 relative">
                <div class="sidenav-navi" id="sidenav">
                </div>
            </div>
            <div class="col flex flex-column">
                <div class="row">
                    <div class="col-sm paginate">
                    </div>
                </div>
                <div class="row flex flex-row flex-wrap posts">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
